<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/scss/pages/playerRatio.css">
    <title>玩家配比</title>
</head>

<body>
    <header>
        <span class="back"></span>
    </header>
    <main>
        <span class="title">玩家配比</span>
        <div class="playerRatio">
            <ul>
                <li>
                    <i></i>
                    <span id="killerNum"></span>
                    <!-- 杀手 -->
                </li>
                <li>
                    <i></i>
                    <span id="policeNum"></span>
                    <!-- 警察 -->
                </li>
                <li>
                    <i></i>
                    <span id="sharpShooterNum"></span>
                    <!-- 狙击手 -->
                </li>
                <li>
                    <i></i>
                    <span id="doctorNum"></span>
                    <!-- 医生 -->
                </li>
                <li>
                    <i></i>
                    <span id="roturierNum"></span>
                    <!-- 村民 -->
                </li>
            </ul>
        </div>
        <div id="import">
            <span>请输入玩家数量</span>
            <input type="text" id="inputText" oninput="playChangeNum()">
            <span>玩家数量为5-20</span>
        </div>
        <!-- 输入框 -->
    </main>
    <!-- 主内容区 -->
    <footer>
        <button onclick="deal()">
            去发牌
        </button>
    </footer>
    <!-- 发牌按钮 -->
    <div id="popup">
        <div>
            <span>请输入正确的人数</span>
            <button onclick="closePopup()">确认</button>
            <button onclick="closePopup()">取消</button>
        </div>
    </div>
    <!-- 弹窗  默认隐藏 -->

    <script src="./js/playerRatio.js" type="text/javascript"></script>
</body>

</html>
