<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../jquery/jquery.js"></script>
    <link rel="stylesheet" href="./scss/pages/judgeDiary.css">
    <title>法官查看</title>
</head>

<body>
    <header>
        <span class="back" onclick="previous()"></span>
        <span class="header-title">法官日记</span>
        <div class="close-box">
            <span class="header-close"></span>
        </div>
    </header>
    <main id="main">
        <div class="box">
            <div class="square">
                <span class="identity"></span>
                <span class="identityNum"></span>
            </div>
        </div>
    </main>
    <footer>
        <button onclick="nextPage()">
            <span>开始游戏</span>
        </button>
    </footer>

    <div class="popup">
        <div>
            <span class="colse-word">确认要退出游戏吗？</span>
            <button class="affirm">确认</button>
            <button class="cancel">取消</button>
        </div>
    </div>
    <script src="../src/js/judgeDiary.js"></script>
    <script src="./js/close-button.js"></script>
</body>

</html>
