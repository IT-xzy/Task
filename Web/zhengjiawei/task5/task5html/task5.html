<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="task5.css">
    <title>task5</title>
</head>

<body>
    <header>
        <img class="backlogo" src="../task5IMG/back.png" alt="返回键">
        <span class="header-font">个人主页</span>
    </header>
    <!-- 表头的布局、logo、字体 -->
    <main>
        <div class="picture-frame">
            <!-- 区域高度、背景图片、flex布局垂直居中 -->
            <img class="lady-logo" src="../task5IMG/lady-logo.png">
            <div class="picture-font">
                <!-- 字体设置-->
                <span>高素雅</span>
                <span>51岁</span>
                </br>
                <div class="picture-font1">
                    <img class="coord-size " src="../task5IMG/coord.png">
                    <span>北京.通州.果园</span>
                </div>
            </div>
        </div>
        <!-- 有背景图片的区域 -->
        <div>
            <!--条框区域-->

            <ul class="border ">
                <li class="frame-first ">专业技能</li>
            </ul>
            <!--第一行条框-->

            <ul class="border">
                <img class="star-logo" src="../task5IMG/star.png">
                <li class="frame-style4">住家</li>
                <img class="star-logo star-logo2" src="../task5IMG/star.png">
                <li>不含餐</li>
            </ul>
            <!--第二行条框-->
            <ul class="border">
                <li class="frame-style2">从业年限</li>
                <li class="frame-style3">0-3年</li>
            </ul>

            <ul class="border">
                <li class="frame-style2">工作时间</li>
                <li class="frame-style3">全天</li>
            </ul>

            <ul class="border">
                <li class="frame-style2">服务价格</li>
                <li class="frame-style3 red-font">25元/小时</li>
            </ul>
            <!--样式一样的条框-->

            <ul class="border-flex">
                <li class="frame-style2 frame-style4">自我介绍</li>
                <li class="frame-style5"> 可以洗衣、做饭、吃饭、拖地、晒衣服、晾衣服、照顾老人。 在护工方面有5年的经验，经验丰富，完全可以胜任洗衣、做饭、吃饭、拖地、晒衣服、晾衣服、照顾老人。
                </li>
            </ul>
            <!--最后一行条框-->
        </div>
    </main>
    <footer>
        <button class="button" type="submit">留言</button>
        <button class="button button-bg" type="submit">电话联系</button>
    </footer>
    <!--下方两按钮-->
</body>

</html>

<!-- 修改ul -->
