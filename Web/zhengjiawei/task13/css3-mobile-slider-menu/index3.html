			list-style-type: none;

		.grid {
			float: left;
		}

		.grid>li {
			width: 285px;
			height: 500px;
			overflow: hidden;
			float: left;
			margin: 20px 0 20px 30px;
			position: relative;
		}

		.grid>li:hover {
			box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.5);
		}

		.grid>li section {
			position: relative;
			transition: all 0.25s;
			width: 100%;
		}

		.grid>li h2 {
			font: bold 14px montserrat;
			color: #fff;
			text-transform: uppercase;
			position: absolute;
			text-align: center;
			width: 60%;
			left: 20%;
			top: 100px;
			padding: 10px 0;
			border: 2px solid white;
			border-radius: 4px;
		}

		.sidenav {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			background: linear-gradient(rgba(50, 60, 60, 1), rgba(50, 60, 60, 0.7));
			width: 50px;
			transition: all 0.25s;
			overflow: hidden;
			padding-top: 100px;
		}

		.sidenav li {
			_overflow: hidden;
			width: 150px;
		}
