		/* h2 {
			color: #fff;

			float: left;
		} */

		.mobile {
			float: left;
			position: relative;
			box-shadow: 0 0 25px 0 rgba(0, 0, 0, 0.5);
			overflow: hidden;
		}

		/*Hiding the checkbox*/

		#tm {
			display: none;
		}

		/*Content area*/

		.mobile section {
			background: url("img/mb1.png");
			width: 285px;
			height: 500px;
			position: relative;
			transition: all 0.25s;
		}

		.mobile section label {
			color: white;
			font: bold 14px Montserrat;
			text-align: center;
			border: 2px solid white;
			border-radius: 4px;
			display: block;
			padding: 10px 0;
			width: 60%;
			position: absolute;
			left: 20%;
			top: 100px;
			cursor: pointer;
			text-transform: uppercase;
		}

		/*Nav styles*/

		.sidenav {
			background: rgb(50, 60, 60);
			width: 150px;
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			padding-top: 100px;
		}

		.sidenav li {
			list-style-type: none;
		}

		.sidenav a {
			color: white;
			text-decoration: none;
		}

		/* .sidenav b {
			font: bold 12px/48px Montserrat;

		} */

			text-align: center;
		} */

		/*Animation controls using checkbox hack*/

		/*Animate content area to the right*/

		#tm:checked~section {
			transform: translateX(150px);
		}

		/*Animate links from right to left + fade in effect*/

		/* #tm:checked~.sidenav b {

				<div class="mobile">
					<!-- Checkbox to toggle the menu -->
					<input type="checkbox" id="tm" />
					<!-- The menu -->
					<ul class="sidenav">

							<a href="#">
