<div id="color">

<script>


    function col() {
        var x = document.getElementById("color");
        x.style.color = "red";
    }


    function showColor() {
        return this.color;
    }

    function Car(sColor, iDoors, iMpg) {
        this.color = sColor;
        this.doors = iDoors;
        this.mpg = iMpg;
        this.showColor = showColor;
