<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/playscript.css">
</head>

<body>

    <header>
        <div class="arrow"></div>
        <span class="header-font">法官台本</span>
        <div class="cross"></div>
    </header>

    <nav>
        <span class="nav-font">第一天</span>
    </nav>

    <div class="nav_content">
        <span class="triangle"></span>
        <div class="boxes">
            <div class="circle-a">
                <img class="moon" src="img/moon.png">
            </div>
            <div class="circle-b">
                <img class="sun" src="img/sun.png">
            </div>

            <div class="centent">
                <span class="box">杀手杀人
                    <span class="box-triangle"></span>
                </span>
                <span class="dead"></span>
                <span class="box">亡灵发表遗言
                    <span class="box-triangle"></span>
                </span>
                <span class="box">玩家依次发言
                    <span class="box-triangle"></span>
                </span>
                <span class="box">全民投票
                    <span class="box-triangle"></span>
                </span>
            </div>

        </div>
    </div>

    <footer>
        <button onclick="button_left()" class="foot-left">
            <span>结束游戏</span>
        </button>
        <button onclick="button_right()" class="foot-right">
            <span>法官日志</span>
        </button>
    </footer>

</body>

<script src="../state-machine.js"></script>
<script src="../jquery-3.3.1.min.js"></script>
<script src="../JavaScript2/js/playscript.js"></script>

</html>
