<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>、
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../css/vote.css" type="text/css">
</head>
<body>
    <div class="header">
        <div class="header1">
            <img src="../img/vote-left.png" alt="" class="left">
            <span class="vote">投票</span>
            <img src="../img/vote-right.png" alt="" class="right">
        </div>
    </div>
    <div class="finish">
        <span class="poll">发言讨论结束，大家请投票</span>
        <img src="../img/vote-lull.png" alt="" class="lull">
    </div>
    <div class="foot">
        <img src="../img/vote-triangle.png" alt="" class="triangle">
        <div class="click">点击得票数最多人的头像</div>
        <div class="box">
            <div class="box1">水民</div>
            <div class="box2">1号</div>
        </div>
        <div class="box">
            <div class="box1">水民</div>
            <div class="box2">2号</div>
        </div>
        <div class="box">
            <div class="box1">警察</div>
            <div class="box2">3号</div>
        </div>
        <div class="box">
            <div class="box1">法官</div>
            <div class="box2">4号</div>
        </div>
        <div class="box">
            <div class="box1">狙击手</div>
            <div class="box2">5号</div>
        </div>
        <div class="box">
            <div class="box1">医生</div>
            <div class="box2">6号</div>
        </div>
        <div class="box">
            <div class="box1">杀手</div>
            <div class="box2">7号</div>
        </div>
        <div class="box">
            <div class="box1">水民</div>
            <div class="box2">8号</div>
        </div>
        <div class="box">
            <div class="box1">水民</div>
            <div class="box2">9号</div>
        </div>
        <div class="box">
            <div class="box1">水民</div>
            <div class="box2">10号</div>
        </div>
        <div class="box">
            <div class="box1">水民</div>
            <div class="box2">11号</div>
        </div>
        <div class="box">
            <div class="box1">水民</div>
            <div class="box2">12号</div>
        </div>
        <div class="foot1">
            <input type="submit" value="投死">
        </div>
    </div>
</body>
</html>
