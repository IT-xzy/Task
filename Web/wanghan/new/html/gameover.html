<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../css/gameover.css" type="text/css">
</head>
<body>
    <div class="header">
        <div class="header1">
             <img src="../img/gameover-left.png" alt="" class="left">
             <span class="over">游戏结果</span>
             <img src="../img/gameover-right.png" alt="" class="right">
        </div>
    </div>
    <div class="center">
        <img src="../img/gameover-cup.png" alt="" class="cup">
        <div class="win">卧底胜利</div>
        <div class="text">太棒了！你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</div>
        <div class="time">本次游戏共计用时0小时25分钟</div>
        <span class="killer">杀&#12288手0人</span>
        <span>警&#12288察1人</span>
        <span>平&#12288民6人</span>
        <span class="sniper">狙击手0人</span>
        <span>医&#12288生1人</span>
        <div class="same">卧底词汇： 爱新觉罗</div>
        <div class="same">水民词汇： 努尔哈赤</div>
    </div>
    <div class="first">
        <span class="day">第1天</span>
        <span class="hour">0小时07分</span>
        <div class="night">晚上： 5号被杀手杀死，5号是水民</div>
        <div class="daytime">白天： 8号被全民投票投死，8号是杀手</div>
    </div>
    <div class="first first1">
        <span class="day">第2天</span>
        <span class="hour">0小时07分</span>
        <div class="night">晚上： 5号被杀手杀死，5号是水民</div>
        <div class="daytime">白天： 8号被全民投票投死，8号是杀手</div>
    </div>
    <span class="last">第2天</span>
    <span class="min">0小时07分</span>
    <div class="foot">
        <span class="agin">再来一局</span>
        <span class="upload">上传并分享</span>
    </div>
</body>
</html>
