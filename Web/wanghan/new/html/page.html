<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../css/page.css" type="text/css">
</head>
<body>
    <div class="header">
        <div class="son">
            <img src="../img/page-back.png" alt="" class="back">
            <span class="page">个人主页</span>
        </div>
    </div>
    <div class="people">
        <img src="../img/page-nurse.png" class="nurse">
        <span class="name">高素雅</span>
        <span class="age">51岁</span>
        <img src="../img/page-place.png" class="place">
        <span class="garden">北京.通州.果园</span>
    </div>
    <div class="art">
        <div class="vertical"></div>
        <span class="skill">专业技能</span>
    </div>
    <div class="present">
        <div class="center">
            <img src="../img/page-star.png" alt="">
            <span class="right">住家</span>
            <img src="../img/page-star.png" alt="">
            <span>不含早餐</span>
         </div>
    </div>
    <div class="present">
        <div class="time">
            <span class="right">从业年限</span>
            <span class="left">0~3年</span>
        </div>
    </div>
    <div class="present">
        <div class="time">
            <span class="right">工作时间</span>
            <span class="left">全天</span>
        </div>
    </div>
    <div class="present">
        <div class="time">
              <span class="right">服务价格</span>
              <span class="left left1">25元/小时</span>
        </div>
    </div>
    <div class="present present1">
        <div class="time1">
            <span class="right">自我介绍</span>
            <span class="left">可以洗衣做饭</span>
        </div>
    </div>
    <div class="foot">
        <div class="leave ">留言</div>
        <div class="touch">电话联系</div>
    </div>
</body>
</html>
