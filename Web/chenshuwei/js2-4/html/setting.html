<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number of players</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/setting.css">
    <script src="../js/rootfontsize.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js"></script>
</head>
<body>
<header>
    <a class="iconfont" style="color: #333">&#xe697;</a>
    <a class="iconfont">&#xe608;</a>
    <h4>参数设置</h4>
</header>
<main>
    <div class="proportion-wrap">
        <div class="proportion-side">
            <h4>
                玩</br>
                家</br>
                配</br>
                比</br>
            </h4>
        </div>
        <div class="proportion-content">
            <div class="proportion-player">
            </div>
            <div class="proportion-setting">
                点击设置<img class="pencil" src="../images/pencil.png">
            </div>
        </div>
    </div>
    <div class="phrase-wrap">
        <input type="text" placeholder="水民词组">
        <input type="text" placeholder="幽灵词组">
    </div>
    <div class="play-number-wrap">
        <form>
            <div class="play-number">玩家人数<input type="text" id="play-numbers" value="4">人</div>
            <div class="slide">
                <span class="change-number" >-</span>
                <input type="range" min="4" max="18" id="range" value="4" >
                <span class="change-number" >+</span>
            </div>
        </form>
    </div>
</main>
<footer>
    <a>去发牌</a>
</footer>
<script src="../js/setting.js"></script>
</body>
</html>
