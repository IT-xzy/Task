<!DOCTYPE html>
<html lang="en">
<head>
    <!--这行代码是指,移动端访问页面的时候,页面会自动适应移动端的分辨率和尺寸像素等.-->
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <title>Title</title>
    <!--<link rel="stylesheet" type="text/css" href="test.css">-->
    <!--<style> 标签用于为 HTML 文档定义样式信息,选择器都位于该标签中-->
    <style type="text/css">
        /*这是一个class选择器建立的派生选择器,选择器中可以有一条或多条声明*/
     .task div{
         /*该元素的宽度为25%*/
         width: 25%;
         /*该元素的高度为25vw*/
         height: 25vw;
         /*该元素的背景为金色*/
         background: gold;
         /*该元素自动向左浮动*/
         float: left;
         /*该元素的左侧会空出10px*/
         margin-left:10px;
         /*该元素的上方会空出10px*/
         margin-top: 10px;
         /*该元素的四个角为15px的圆角*/
         border-radius: 15px;
     }
    </style>
</head>
<body>
<!--引用上面定义的class-->
<div class="task">
    <!--在页面上显示class里面的属性-->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
