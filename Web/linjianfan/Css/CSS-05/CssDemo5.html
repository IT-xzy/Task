<!DOCTYPE html>
<html lang="en">
<head>
	<title>CssDemo5</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="CssDemo5.css">
</head>
<body>
	<div class="header">
		<span>个人主页</span>
	</div>

	<div class="banner">
		<div class="banner-icon"></div>
		<div class="banner-about">
			<div class="banner-name">
				<span>高素雅</span>&nbsp<span id="year">51岁</span>
			</div>
			<div class="banner-address">
				<span>北京.通州.果园</span>
			</div>
		</div>
	</div>


	<div class="skill-box">
		<div class="skill"><span><strong>专业技能</strong></span></div>
	</div>
	<div class="star-box">
		<div class="star"></div>
		<span class="star-right">住家</span>
		<div class="star"></div>
		<span class="right">不含餐</span>
	</div>
	<div class="skill-box">
		<div class="left">
			<span>从业年限</span>
		</div>
		<span class="right">0-3年</span>
	</div>
	<div class="skill-box">
		<div class="left">
			<span>工作时间</span>
		</div>
		<span class="right">全天</span>
	</div>
	<div class="skill-box">
		<div class="left">
			<span>服务价格</span>
		</div>
		<span class="prize">25元/小时</span>
	</div>
	<div class="exprience-box">
		<div class="left">
			<span>自我介绍</span>
		</div>
		<div class="exprience">
			<span>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
		</div>
	</div>


	<div class="footer">
		<div class="message">
			<a href="#"><span>留言</span></a>
		</div>
		<div class="call">
			<a href="#"><span>电话联系</span></a>
		</div>
	</div>
</body>
</html>
