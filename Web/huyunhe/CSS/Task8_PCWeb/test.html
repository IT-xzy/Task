<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bootstrap 实例 - 轮播（Carousel）插件的标题</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./task8-1.css">
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="myCarousela" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->

          <ol class="carousel-indicators">
            <li data-target="#myCarousela" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousela" data-slide-to="1"></li>
            <li data-target="#myCarousela" data-slide-to="2"></li>
          </ol>

        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
          <div class="item active">
            <a href="http://www.baidu.com"><img src="./task8-1-assets/picture-0.png" alt="First slide"></a>
          </div>
          <div class="item">
            <img src="./task8-1-assets/picture-1.jpg" alt="Second slide">
          </div>
          <div class="item">
            <img src="./task8-1-assets/picture-2.png" alt="Third slide">
          </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousela" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousela" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!--slide picture end-->

</body>

</html>
