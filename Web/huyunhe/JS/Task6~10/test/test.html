<body ng-controller="testCtrl">

<script>

  angular.module('myApp',[]).factory('myService',function () {
    var name = 'default';
    var service = {
      setName: function (val) {
        name = val;
      },
      getName: function () {
        return name;
      }
    }
    return service;
  });
  angular.module('myApp').provider('myProvider',function () {
    var name = '';
    this.setName = function (val) {
      name = val;
    };
    this.$get = function () {
      return {
        getName: function () {
          return name;
        }
      }
    }
  })
  angular.module('myApp').config(function (myProviderProvider) {
    myProviderProvider.setName('Hans');
  })
  angular.module('myApp').controller('testCtrl',function ($scope, myService,myProvider) {
    // myService.setName('Hans');
    // console.log(myService.getName());
    // myProvider.setName('Hans');
    console.log(myProvider.getName());

  });
</script>
