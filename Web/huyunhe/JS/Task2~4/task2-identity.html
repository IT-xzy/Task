  <header class="header">

  <main>

          <span>角色:</span>
          <span id="name">幽灵</span>
        </div>

          <div class="identity__words">

        </div>
        -->
      </div>

      <div class="prompt__number">
        <span id="number">1</span>
      </div>
    </div>

    <button class="check">查看1号身份</button>
  </main>
