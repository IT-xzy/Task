<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杀人游戏投票页面</title>
    <link rel="stylesheet" href="../css/vote.css">
</head>
<body>
    <div class="woild">
        <div class="header">
            <img src="../img/zoom.png" alt="" class="zoom">
            <span>投票</span>
            <img src="../img/bad.png " alt="" class="bad">
        </div>
        <div class="debate">
            <span class="speech">发言讨论结束，大家请投票</span>
            <img src="../img/denote.png" alt="">
        </div>
        <div class="vote">
            <img src="../img/entity.png" alt="" class="entity">
            <p>点击得票数最多人的头像</p>
        </div>
    </div>
</body>
</html>
