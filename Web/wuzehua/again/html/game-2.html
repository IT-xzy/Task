<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
     minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <link rel="stylesheet" href="../css/game-2.css">

</head>
<body>
<div class="whole">
    <div class="header">
        <img src="../../img/arrow.png" height="36" width="20"/>
    </div>
    <div class="whole1">
        <div class="player">
            玩家配比
        </div>
        <div class="allot">
            <div class="allot1">
                <img src="../../img/werewolf-spirit.png" height="300" width="300"/>
                杀手：<span id="killer"></span>人
            </div>
            <div>
                <img src="../../img/werewolf-people.png"/>
                平民：<span id="flat"></span>人
            </div>
        </div>
        <div class="blank"></div>
        <div class="people">
            请输入玩家数量<input type="number" name="sum" id="sum" value="" />
            <span class="scope">
				玩家数量为4-18
				</span>
        </div>
        <div class="deal">
            <input type="button" name="start " id="start" value="发牌" />
        </div>
    </div>

</div>
</body>
</html>
