<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务一</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
	   div{
      position: relative;
      top: 33.1vw;
      width: 32.5vw;
      height: 32.5vw;
      background-color: red;
      background-clip: content-box;
      padding: 0 0.6vw;
      border-left: 32.5vw solid red;
      border-right: 32.5vw solid red;
      border-radius: 2.5vw;
     }
     div:before{
      content: "";
      display: block;
      position: absolute;
      background-clip: content-box;

      top: -33.1vw;
      left: -32.5vw;
      padding: 0 0.6vw;
      width: 32.5vw;
      height: 32.5vw;
      border-left: 32.5vw solid red;
      border-right: 32.5vw solid red;
       background-color: red;
      border-radius: 2.5vw;
     }
      div:after{
      content: "";
      position: relative;
      top: 33.1vw;
      left: -33.1vw;
      padding: 0 0.6vw;
      display: block;
       width: 32.5vw;
       height: 32.5vw;
      background-clip: content-box;
       background-color: red;
       border-radius: 2.5vw;
       border-left: 32.5vw solid red;
      border-right: 32.5vw solid red;
     }
	</style>
</head>
<body>
  <div></div>
</body>

</html>
