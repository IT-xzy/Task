<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
		.container{
			display: grid;
			grid-template-columns: 33% 33% 33%;
			grid-template-rows:1fr 1fr 1fr;
		} 
		.item{
			background-color: #FFA500;
			padding-top: 100%;
			border-radius: 5%;
			margin: 1%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
