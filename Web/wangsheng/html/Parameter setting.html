<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/Parameter setting.css">
</head>
<body>
<header>
    <div class="back"><img src="../img/return.png" class="return"/></div>
    <p>参数设置</p>
    <div class="question" id="helpBtn"><img src="../img/question.png" class="mark"/></div>
</header>
<main>
    <div class="wrap">
        <div class="game">玩家配比</div>
        <div class="main">
            <ul class="player-match" id="playerMatch">
            </ul>
            <div class="set" id="setBtn">点击设置</div>
        </div>
    </div>
    <div class="written">
        <div><input type="text" placeholder="水民词组"></div>
        <div> <input type="text" placeholder="幽灵词组"></div>
    </div>
    <div class="play">
        <div class="player">
            <p class="number">请输入玩家数量</p>
                <input type="number" id="playerNum" value="text" />
            <p class="figure">玩家数量为4-18</p>
        </div>
        <img src="../img/subtraction sign.png" height="28" width="28" id="less"/>
        <input type="range" value="4" min="4" max="18" step="1" id="myRange"/>
        <img src="../img/plus sign.png" height="28" width="28" id="add"/></div>
    <button id="footerBtn">去发牌</button>
</main>
<script src="../js/Parameter setting.js"></script>
</body>
</html>
