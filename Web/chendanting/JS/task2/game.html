<!DOCTYPE html>
<html>
<head>
	<title>游戏界面</title>
	<meta charset="utf-8" name="viewport" width=device-width, initial-scale=1.0, user-scalable=no>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
<!-- header -->
<div class="header">
	<img src="img/back.png" onclick="backGame()">
	<span>
		法官台本
	</span>
	<img src="img/close.png" onclick="backHome()">
</div>
<!-- main -->
<div class="main">
	<div class="day">
		<div class="date">第 一 天
		</div>
		<div class="game">
			<!-- <div class="triangle">
			</div> -->
			<div class="step-warp">
				<div class="step">
					<div class="row" id="moon">
						<div class="triangle-left">
						</div>
						<div class="content">杀手杀人
						</div>
					</div>
				</div>
				<div class="step">
					<div class="row" id="sun">
						<div class="triangle-left">
						</div>
						<div class="content">亡灵发表遗言
						</div>
					</div>
				</div>
				<div class="step talk">
					<div class="row">
						<div class="triangle-left">
						</div>
						<div class="content">玩家依次发言
						</div>
					</div>
				</div>
				<div class="step vote">
					<div class="row">
						<div class="triangle-left">
						</div>
						<div class="content">全民投票
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- footer -->
<div class="footerB">
	<button class="left" id="aaa" type="button" onclick="backHome()">
		<span>
			结束游戏
		</span>
	</button>
	<button class="right" type="button">
		<span>
			法官日志
		</span>
	</button>
</div>
	
<script src="js/jquery-3.3.1.js"></script>
<script src="js/state-machine.js"></script>
<script src="js/game.js"></script>
</body>
</html>
