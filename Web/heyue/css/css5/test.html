<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>个人主页</title>
    <link rel="stylesheet" type="text/css" href="test.css">

        </ul>

    <footer class="bottom">
        <button type="button" required class="message">留言</button>
        <button type="button" required class="iphone">电话联系</button>
    </footer>
