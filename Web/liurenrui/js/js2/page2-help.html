            history.back();
        }
    </script>

<body>
    <header>
        <img src="img/2-back.png" onclick="back()" >
        帮助
    </header>
    <main>
    <h3>使用帮助</h3>
    <ul>
        <li>选一个人做法官,拿出手机,打开桌游精灵App,选择希望玩的游戏版本。</li>
        <li>对游戏的人数及相关角色的配置做设定,点击开始游戏。</li>
        <li>将手机依次传递给场内玩家,点击查看身份,可获取自己的身份信息。点击隐藏身份、交给下一位玩家，最终回到法官的手里。</li>
        <li>法官可以随时查看玩家身份，并在法官日记里记录游戏的状态情况，直至游戏结束。</li>
    </ul>  
    </main>
    <button class="btn1" >新手引导</button>
    <button class="btn2" >游戏结束</button>
</body>
</html>
