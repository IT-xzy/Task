<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <title>后台登录</title>
    <link rel="stylesheet" type="text/css" href="task5.css">
</head>
<body>
    <div class="login-box">
        <form>
            <p class="title">后台登录</p>
            <div class="user-name">
                <img src="user.png">
                <input type="text" id="user" placeholder="用户名" >
            </div>
            <div class="password">
                <img src="locked.png">
                <input type="password" id="pass" placeholder="密码">
            </div>
            <div class="hide" id="hide">

            </div>
            <button type="button" id="btn" class="btn btn-primary">登录</button>
        </form>
    </div>
    <script type="text/javascript" src="task5.js"></script>
</body>
</html>
