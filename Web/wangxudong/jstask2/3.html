<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/3.css">
</head>

<body>
    <header>
        <img src="img/Back.png" id="back">
    </header>
    <p>玩家匹比</p>
    <div>
        <div>
            <img src="img/mn.jpg" alt="">
            <span>幽灵
                <span id="bad">0</span>人</span>
        </div>
        <div>
            <img src="img/bkhjb.png" alt="">
            <span>水民
                <span id="good">0</span>人</span>
        </div>

    </div>
    <ul>
        <li>
            <span>水民词组：</span>
            <input type="text" maxlength="10" placeholder="限输入10个字以内">
        </li>
        <li>
            <span>幽灵词组：</span>
            <input type="text" maxlength="10" placeholder="限输入10个字以内">
        </li>
    </ul>
    <div>
        <span>请输入玩家数量</span>
        <input type="text" id="dome"  maxlength="2" value="8">
        <span>玩家数量为4-18</span>


    </div>
    <button id="goto">去发牌</button>
    <div id="pop-up">
        <div>
            <span>请输入正确玩家数量</span>
            <button class="none">取消</button>

            <button class="none">确认</button>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="js/3.js"></script>



</body>

</html>
