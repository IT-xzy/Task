<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/1.css">
</head>

<body>
    <header>
        <a class="left">关闭</a>
        <a>登陆</a>
        <a class="right">注册</a>
    </header>
    <div class="top-box">
        <img class="iphone" src="img/iphone.png">
        <div class="top-border"></div>
        <input type="text" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();"
            maxlength="11" placeholder="请输入手机号">
    </div>
    <div class="down-box">
        <img class="locked" src="img/locked.png">
        <div class="down-border"></div>
        <input type="password" placeholder="请输入密码">
    </div>
    <button type="button">登陆</button>
    <a class="a" href="">忘记密码</a>


</body>

</html>
