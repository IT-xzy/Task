<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- 自定义样式表 -->
  <link rel="stylesheet" href="../css/task11.css" type="text/css">
  <title>任务十一</title>
</head>

<body>
  <!-- 头部开始 -->
  <header class="container-fluid">
    <div class="row">
      <div class="col-3"><a href="" class="f-title">关闭</a></div>
      <div class="col-6"><a href="" class="m-title">登陆</a></div>
      <div class="col-3"><a href="" class="f-title2">注册</a></div>
    </div>
  </header>
  <!-- 主体开始 -->
  <main class="container-fluid">
    <div class="row i-text">
      <span></span><input type="number" oninput="if(value.length>11)value=value.slice(0,11)"  placeholder="请输入手机号码">
    </div>
    <div class="row i-pass">
      <span></span><input type="password" placeholder="请输入密码">
    </div>
    <div class="row b-log">
      <button type="button">登陆</button>
    </div>
    <div class="row reset">
      <span>忘记密码？</span>
    </div>
  </main>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
