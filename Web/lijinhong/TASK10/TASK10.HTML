.choice{  
    position: relative;  
}  
.choice .radio{  
    position: relative;  
    display: inline-block;  
    font-weight: 400;  
    color: #0c4757;  
    padding-left: 25px;  
    cursor: pointer;  
}  
.choice .radio input{  
    position: absolute;  
    left: -9999px;  
}  
.choice .radio i{  
    display: block;  
    position: absolute;  
    top: 6px;  
    left: 0;  
    width: 20px;  
    height: 20px;  
    outline: 0;  
    border: 1px solid #47a8c0;  
    
    border-radius: 50%;  
    transition: border-color .3s  
    -webkit-transition: border-color .3s;  
}  
.choice .radio input:checked+i{  
    border-color: #0c4757;  
}  
.choice .radio input+i:after{  
    position: absolute;  
    content: '';  
    top: 0px;  
    left: -1px;  
    width: 20px;  
    height: 20px;  
    border-radius: 50%;  
    background-color:#1d7ad9;  
    opacity: 0;  
    transition: opacity .1s;  
    -webkit-transition: opacity .1s;  
}  
.choice .radio input:checked+i:after{  
    opacity: 1;  
}
