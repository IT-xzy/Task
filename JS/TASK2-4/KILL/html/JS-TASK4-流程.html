<!DOCTYPE html>
<html>
<head>
    <title>流程</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/JS-TASK2-header.css">
    <link rel="stylesheet" href="../css/JS-TASK4-流程.css">
    <link rel="stylesheet" href="../css/弹框.css">
</head>
<body>
    <header>
        <div class="icon_back"></div>
        <p>法官日记</p>
        <div class="icon_quit"></div>
    </header>
    
    <main>
        <p class="day"><span>第一天</span>
            <img class="arrow_down" src="../img/arrow_down.png">
        </p>

        <div class="diary_wrap">
            <span class="moon">
                <!-- <img src="https://ZZsuper.github.io/JS/TASK2/icon/moon.png">  -->
            </span>
            <span class="sun">
                <!-- <img src="https://ZZsuper.github.io/JS/TASK2/icon/sun.png"> -->
            </span>

            <button id="kill" class="kill">
                <p>杀手杀人</p>
                <div class="triangle"></div>
                <p class="diary_1"></p>
            </button>


            <button id="last_words" class="step">
                <p>亡灵发表遗言</p>
                <div class="triangle"></div>
            </button>

            <button id="speak" class="step">
                <p>玩家依次发言</p>
                <div class="triangle"></div>
            </button>

            <button id="vote" class="step">
                <p>投票</p>
                <div class="triangle"></div>
                <p class="diary_2"></p>
            </button>
        </div>

    <div id="alert" class="alert">
        <p id="prompt"></p>
        <span class="confirm">确认</span>
        <span class="concel">取消</span>
    </div>
    <div id="hidebg"></div>
    </main>
    
    <script src="../js/jquery-3.3.1.min.js"></script>
    
    <script src="../js/JS-TASK4-流程.js"></script>
</body>

</html>
